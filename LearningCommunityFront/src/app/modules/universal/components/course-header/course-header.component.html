<nz-page-header class="site-page-header course-header">

  <!--avatar-->
  <nz-avatar nz-page-header-avatar [nzText]="courseDTO?.courseName?.substring(0,2)"></nz-avatar>

  <!--title-->
  <nz-page-header-title>{{courseDTO?.courseName}}</nz-page-header-title>

  <!--subtitle-->
  <nz-page-header-subtitle>{{courseDTO?.courseCode}}</nz-page-header-subtitle>

  <!--tags-->
  <nz-page-header-tags>
    <nz-tag [nzColor]="'blue'">Running</nz-tag>
  </nz-page-header-tags>

  <!--content-->
  <nz-page-header-content>
    <div nz-row>
      <div class="content">
        <p nz-paragraph>
          {{courseDTO?.description}}
        </p>
      </div>
    </div>
  </nz-page-header-content>
</nz-page-header>
