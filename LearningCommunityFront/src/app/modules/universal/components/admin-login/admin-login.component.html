<div nz-row class="back">
    <div nz-col [nzLg]="{span:7}" [nzXs]="{span:1}"></div>
      <nz-card nz-col [nzLg]="{span:10}" [nzXs]="{span:22}" style="padding:2% 9%">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <!-- <div style="padding-bottom: 10px"><i nz-icon nzType="login" nzTheme="outline" style="font-size: 80px"></i></div> -->
          <h1 style="font-family: serif;text-align: center;">管理员登录</h1>
          <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <div  nz-row class="login-form-margin">
        <!-- <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div> -->
        <!-- <div nz-col [nzSpan]="12" >
          <a style="float: left;" class="login-form-forgot">忘记密码</a>
        </div> -->
        
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"   >登 录</button>
      <a routerLink="../userLogin">普通用户登录</a>
    </form>
  </nz-card>
  <!-- <div nz-col [nzLg]="{span:7}" [nzXs]="{span:1}"></div> -->
  </div>
